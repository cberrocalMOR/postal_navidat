<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="santa.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santa</title>
    <script src="santa.js"></script>
</head>
<body>
        <div class="cloud"></div>
        <ul class="chimney">
          <li class="fence"></li>
          <li class="fence"></li>
          <li class="fence"></li>
          <li class="fence"></li>
        </ul>
        <div class="bag"></div>
        <div class="santa__leg">
          <div class="santa__leg-item santa__leg-item--left"></div>
          <div class="santa__leg-item santa__leg-item--right"></div>
        </div>
      </div>
          
      <div class="drawing">
       <div class="gorrito">
        <div class="lana">
       </div>

       </div>
       </div>
       <div class="box">

          <div class="face-copy"></div>
          
          <div class="ear-left">
            <div class="ear-inner"></div>
          </div>
          
          <div class="ear-right">
            <div class="ear-inner"></div>
          </div>
          
          <div class="eye-left">
            <div class="eye-left-inner">
              <div class="pupil"></div>
            </div>
          </div>
          
          <div class="eye-right">
            <div class="eye-right-inner">
              <div class="pupil"></div>
            </div>

            <div class="inner-nose"></div>
          </div>

            <div class="horn-left-middle"></div>

          </div>
          <div class="horn-right">
            <div class="horn-right-bottom"></div>
            <div class="horn-right-middle"></div>
            <div class="horn-right-top"></div>
          </div>
        
        <!-- Closing Face -->
        </div>
          <div class="patas">
            <div class="pata-izquierda"><div class="pezunia-izquierda"></div></div>
            <div class="pata-derecha"><div class="pezunia-derecha"></div></div>

          </div>
      <!-- Closing Box -->
      </div>
