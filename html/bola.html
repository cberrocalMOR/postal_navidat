<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" media="all" href="../css/bola.css">

        <div class="cover"></div>
        <div class="bottom">
            <div class="bt1"></div>
            <div class="bt2"></div>
        </div>
        <div class="fence">
